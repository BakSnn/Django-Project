<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных</title>
     <link href="{% static 'css/edit.css' %}" rel="stylesheet">
     <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
</head>
<body class="container">
<form method="POST">
    {% csrf_token %}
    <h1>Изменение данных о продукте</h1>
    <p>
        <label>Категория продукта:</label><br>
        <input type = "text" name="category" value="{{person.category}}"/>
    </p>
    <p>
        <label>Введите наименование</label><br>
        <input type="text" name="name" value="{{person.name}}"/>
    </p>
 <p>
        <label>Введите дата покупки</label><br>
        <input type="date" name="age" value="{{person.age}}"/>
    </p>
    <p>
        <label>Введите производителя</label><br>
        <input type="text" name="maker" value="{{person.maker}}"/>
    </p>
 <p>
        <label>Введите цену за ед.</label><br>
        <input type="number" step = "any" name="price" value="{{person.price}}"/>
    </p>
    <input type = "submit" value="Сохранить"/>
</form>

</body>
</html>
